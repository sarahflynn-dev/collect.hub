<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" type="image/x-icon"
        href="https://cdn.discordapp.com/attachments/1093600194576253118/1128483900398764072/collect_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color:#272C30;">

    <!-- Nav Bar -->
    <header class="p-3 text-bg-dark">
        <div class="container align-items-center justify-content-center">
            <div class="align-items-center justify-content-center">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/index" class="nav-link px-2 text-white link-opacity-10-hover">Home</a></li>
                    <li><a href="/browse" class="nav-link px-2 text-white">Browse</a></li>
                    <li><a href="/new/collection" class="nav-link px-2 text-white">Upload</a></li>
                    <li><a href="/login" class="nav-link px-2 text-white">Login</a></li>
                </ul>
            </div>
            <div class="container d-flex justify-content-center align-items-center">
                <hr class="w-50" style="border: solid white 1px; padding: 0px; margin: 0px;">
            </div>
            <div class="align-items-center justify-content-center">
                <a href="/"
                    class="d-flex justify-content-center align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
                    style="padding:-10px; display: inline-block;">
                    <h1 class="mx-3 mt-4 d-flex">Collect
                        <div style="color:#198754;">.</div>
                        <div style="color:#C05746; ">Hub</div>
                    </h1>
                    <img src="https://cdn.discordapp.com/attachments/1093600194576253118/1128483900398764072/collect_logo.png"
                        width="50" height="50" alt="collect_hub_logo">
                </a>
            </div>
        </div>
    </header>

    <!-- Flash Messages -->
    <div class="text-light p-2 w-50 mx-auto mb-n5 text-center">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p class="alert alert-danger card p-1 m-1 invalid-feedback text-center">{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
    
    <!-- Register Field -->
    <div class="d-flex px-5 m-5">
        <div class="container mx-auto my-4 px-5 d-flex justify-content-center align-items-center">
            <form class="form-control p-5 bg-dark text-light border-secondary" action="/register/redirect" method="POST">
                <input type="hidden" name="action" value="login">
                <h2>Register</h2>
                <div class="d-flex justify-content-between">
                    <div class="me-3">
                        <div class="form-group">
                            <label for="first_name">First Name:</label>
                            <input type="text" class="form-control bg-dark-subtle" name="first_name" id="first_name"
                                placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name:</label>
                            <input type="text" class="form-control bg-dark-subtle" name="last_name" id="last_name"
                                placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth:</label>
                            <input type="date" class="form-control bg-dark-subtle w-auto" name="dob" id="dob"
                                placeholder="">
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control bg-dark-subtle w-auto" name="username" id="username"
                                placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control bg-dark-subtle w-auto" name="email" id="email"
                                placeholder="Email Address">
                        </div>
                        <div class="form-group mt-2 pe-5">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control bg-dark-subtle w-auto" name="password"
                                id="password" placeholder="Password">
                        </div>
                        <div class="form-group mt-2">
                            <label for="confirm">Confirm Password:</label>
                            <input type="password" class="form-control bg-dark-subtle w-auto" name="confirm"
                                id="confirm" placeholder="Confirm Password">
                        </div>
                    </div>
                </div>
                <div class="d-flex mx-auto pt-4 justify-content-center align-items-center">
                    <button type="submit" class="btn btn-lg fw-bolder btn-outline-success border-1 mt-3">Start
                        Collecting!</button>
                </div>
            </form>
        </div>

        <!-- Login Field -->
        <div class="container mx-auto my-4 d-flex">
            <form class="form-control p-5 bg-dark text-light border-secondary" action="/login/redirect" method="POST">
                <input type="hidden" name="action" value="login">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="email">Username:</label>
                    <input type="text" class="form-control bg-dark-subtle" name="username" id="username"
                        placeholder="Username">
                </div>
                <div class="form-group mt-2">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control bg-dark-subtle" name="password" id="password"
                        placeholder="Password">
                </div>
                <div class="d-flex mx-auto justify-content-center">
                    <!-- im gonna eat my keyboard -->
                    <button type="submit" class="btn btn-lg fw-bolder btn-outline-success border-1 mt-3">Login</button>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
